<!-- Start Login Section with Background -->
<section class="min-vh-100 d-flex align-items-center justify-content-center" 
         style="background: linear-gradient(135deg, #d4fc79, #96e6a1);">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-5">
        <!-- Shadow Background Wrapper -->
        <div class="shadow-lg rounded-4 p-1" 
             style="background: rgba(0,0,0,0.15); backdrop-filter: blur(6px);">
          
          <!-- Login Card -->
          <div class="card border-0 shadow-lg rounded-4">
            
            <!-- Card Header -->
            <div class="card-header bg-success text-white text-center rounded-top-4">
              <h3 class="mb-0">Welcome Back</h3>
            </div>

            <!-- Card Body -->
            <div class="card-body p-5">
              <h4 class="text-center text-success mb-4">Login</h4>

              <!-- Login Form -->
              <form>
                <!-- Email -->
                <div class="mb-4">
                  <label for="email" class="form-label fw-semibold">Email</label>
                  <input type="email" 
                         class="form-control form-control-lg shadow-sm" 
                         id="email" 
                         placeholder="Enter your email" required>
                </div>

                <!-- Password -->
                <div class="mb-4">
                  <label for="password" class="form-label fw-semibold">Password</label>
                  <input type="password" 
                         class="form-control form-control-lg shadow-sm" 
                         id="password" 
                         placeholder="Enter your password" required>
                </div>

                <!-- Remember + Forgot -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember">
                    <label class="form-check-label" for="remember">Remember me</label>
                  </div>
                  <a href="#" class="text-success small fw-semibold">Forgot password?</a>
                </div>

                <!-- Button -->
                <div class="d-grid mb-3">
                  <button type="submit" class="btn btn-success btn-lg shadow">
                    <i class="fas fa-sign-in-alt me-2"></i> Login
                  </button>
                </div>
              </form>

              <!-- Divider -->
              <div class="text-center text-muted my-3">— OR —</div>

              <!-- Social Login -->
              <div class="d-grid mb-2">
                <button class="btn btn-outline-danger btn-lg shadow-sm">
                  <i class="fab fa-google me-2"></i> Continue with Google
                </button>
              </div>
              <div class="d-grid">
                <button class="btn btn-outline-primary btn-lg shadow-sm">
                  <i class="fab fa-facebook-f me-2"></i> Continue with Facebook
                </button>
              </div>
            </div>

            <!-- Card Footer -->
            <div class="card-footer text-center bg-light rounded-bottom-4">
              <p class="mb-0 text-muted">
                Don’t have an account? 
                <a href="#" class="text-success fw-bold">Register here</a>
              </p>
            </div>

          </div>
          <!-- End Card -->
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Login Section -->
