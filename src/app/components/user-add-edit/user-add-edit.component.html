<div class="container mt-5">
  <h2>{{ editMode ? 'Edit' : 'Add' }} User</h2>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label>Name</label>
      <input formControlName="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input formControlName="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Phone</label>
      <input formControlName="phone" class="form-control" required>
    </div>
    <button class="btn btn-primary">{{ editMode ? 'Update' : 'Add' }}</button>
    <a routerLink="/users" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
